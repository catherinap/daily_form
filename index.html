<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <title>Daily Form</title>
</head>
<body>
<div class="wrapper">
  <div class="form_block">
    <img src="images/icon.png" alt="reg_in_icon">
    <h1>Create your free account</h1>
    <p>Come and join our cool and amazing community, fill in your details
      to get started. Already have an account?<a href="#"> Log in.</a></p>
    <form action="#" method="get">
      <label class="names">
        <input type="text" name="first_name" placeholder="First name">
      </label>
      <label class="names">
        <input type="text" name="last_name" placeholder="Last name">
      </label>
      <label class="email_pass">
        <input type="text" name="email" placeholder="Email address">
      </label>
      <label class="email_pass">
        <input type="password" name="password" placeholder="Password">
      </label>
      <button type="submit" name="sign_in">Sign up for free</button>
    </form>
    <p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
      the <a href="#">Privacy Policy</a></p>
  </div>
</div>
</body>
</html>
